<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Real Estate Near Me</title>
    <link href="./assets/style.css" type="text/css" rel="stylesheet" />
    <script scr="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.4/jquery.min.js"></script>

<body>
    <main>
        <!--begin Header/Nav-->
        <header>
            <div class="flex container">
                <h1>Meal Time Roulette</h1>
                <p>Lets play a game of change for meal time madness!</p>
            </div>
            <nav>
                <ul id="nav-menu">
                    <li><a href="#saved-meals">Saved Meals</a></li>
                    <li><a href="#saved-drinks">City Data</a></li>
                </ul>
            </nav>
        </header>
        <!--end header/nav-->

        <section class="hero">

            <div class="container">
                <div class="row text-center">
                    <h2>Get a random meal by clicking below
                    <button class="button-primary" id="get-meal">Get a Meal Recipe</button>
                </div>
                <div id="meal" class="row meal"></div>
            </div>

            <div class="container">
                <div class="row text-center">
                    <h2>Get a random drink by clicking below
                    <button class="button-primary" id="get-drink">Get a Drink Recipe</button>
                </div>
                <div id="drink" class="row drink"></div>
            </div> 
        </section>


        <footer>
            <h3>&copy 2022 by Persistent-Pirates, UCF Coding Boot Camp</h3>
        </footer>

    </main>
