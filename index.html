<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Real Estate Near Me</title>
    <link href="./assets/style.css" type="text/css" rel="stylesheet" />
    <script scr="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.4/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/df87f724a0.js" crossorigin="anonymous"></script>
     
</head>

<body>
    <main>
        <!--begin Header/Nav-->
        <header>
            <div class="flex container">
                <h1>Real Estate Search</h1>
                <p>Here to help you find real estate that is best for you!</p>
            </div>
            <nav>
                <ul id="nav-menu">
                    <li><a href="#home" class="active">Home</a></li>
                    <li><a href="#saved-properties">Saved Properties</a></li>
                    <li><a href="#city-data">City Data</a></li>
                    <li><a href="#favorites">Favorites</a></li>
                </ul>
            </nav>
        </header>
        <!--end header/nav-->

        <section class="hero">
            <!--city map API left of page-->
            <div class="city-map">
                <h1>Select your city</h1>
             <!--left hand city form, input city to search-->
                <form>
                    <label for="search-city">Search:</label>
                    <div class="form-row">
                        <input id="search-city" class="form-control" name="city" value="Orlando"></input>
                        <!-- font-awesome magnifying glass -->
                        <button id="search-button" class="btn btn-primary" type="submit"><i class="fas fa-search"></i></button>
                    </div>
                </form>
                <div id="search-error">
                <!-- list of prior searched cities -->
                <ul id="city-results" class="list-group mt-4"></ul>
                <!-- clear storage button -->
                <a id="clear-storage" href="#"></a>    
            </div>
            
        </section>

        <!--mls API list center of page below select your city-->
        <div id="property-details" class="row col-md-9">
            <h1>MLS Listings</h1>
            
        </div>

        <footer>
            <h3>&copy 2022 by Persistent-Pirates, UCF Coding Boot Camp</h3>
        </footer>

    </main>

     


    
    

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
